<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
		<h1>Répertoire de contact</h1>
		<div id="contact-form">
			<h1>Formulaire de contact</h1>
			<form method="post" action="#">
				<p>
					<label for="firstName">Prénom</label><br/>
					<input type="text" name="firstName" id="firstName"/><br/>
					<label for="lastName">Nom</label><br/>
					<input type="text" name="lastName" id="lastName"/><br/>
					<label for="group">Groupe</label><br/>
					<select name="group" id="group">
						<option value="developpement-web">Développement Web</option>
						<option value="marketing-digital">Spécialiste Marketing Digital</option>
						<option value="equipe-pedagogique">Equipe pédagogique</option>
					</select><br/>
					<label for="bio">Bio</label><br/>
					<textarea name="bio" id="bio"></textarea><br/>
					<input type="file" value="Choisir un fichier"/><br/>
					<input type="submit" value="Créer"/><br/>
					<input type="reset" value="Réinit."/>
				</p>
			</form>
				
	</section>
  <script src="script.js"></script>
</body>

</html>
